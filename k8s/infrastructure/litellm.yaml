apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: agency
data:
  config.yaml: |
    model_list:
      - model_name: gpt-4
        litellm_params:
          model: openai/gpt-4
          api_key: os.environ/OPENAI_API_KEY

      - model_name: claude-3
        litellm_params:
          model: anthropic/claude-3-opus-20240229
          api_key: os.environ/ANTHROPIC_API_KEY

      - model_name: remote-ollama
        litellm_params:
          model: ollama/qwen2.5:7b
          api_base: http://192.168.86.56:11434

      - model_name: fast-gpu
        litellm_params:
          model: openai/qwen2.5-1.5b-q4_k_m  # Using OpenAI format for llama.cpp/localai
          api_base: http://192.168.86.38:8080/v1
          api_key: "sk-no-key-required"

    general_settings:
      master_key: os.environ/LITELLM_MASTER_KEY
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  namespace: agency
  labels:
    app: litellm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm:main-latest
        args:
          - "--config"
          - "/app/config.yaml"
          - "--port"
          - "4000"
        envFrom:
        - secretRef:
            name: agency-secrets
        env:
        - name: LITELLM_MASTER_KEY
          value: "sk-agency-internal-key"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
      volumes:
      - name: config-volume
        configMap:
          name: litellm-config
---
apiVersion: v1
kind: Service
metadata:
  name: litellm
  namespace: agency
spec:
  selector:
    app: litellm
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
